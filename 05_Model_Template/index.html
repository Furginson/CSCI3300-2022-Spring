<!DOCTYPE html>
<!-- This is a model template that is based on future assignments -->
<html lang="en">
    <head>
        <title>Model Template</title>
        <meta charset="utf-8">
        <script>
            function echoText() {
                // Syntax for below: document.formName.nameOfTextField.value;
                // let echovalue = document.myform.echo.value; (same as below)
                let echovalue = document.getElementById("echofield").value;
                document.getElementById("results").innerHTML = echovalue;
            }
        </script>
    </head>

    <body>
        <h1>My JavaScript Program</h1>
        <hr>

        <form name="myform" action="javascript:echoText()">
            <label for="echofield">Echo This Test:</label>
            <input type="text" name="echo" id="echofield">
            <input type="submit">
        </form>

        <div id="results">
            (The echo text will go here)
        </div>

    </body>
</html>
