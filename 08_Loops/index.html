<!DOCTYPE html>
<html lang="en">

    <head>
        <title>JavaScript Loops</title>
        <meta charset="utf-8">
        <script>
            const HELLO = "hello";
            const QUIT = "quit";
            let option = HELLO;
            while (option != QUIT) {
                option = prompt("Hello, type 'quit' to quit.");
                if (option == HELLO) {
                    alert("Hi! Hello!")
                }
            }
            alert("We are done!");
        </script>
    </head>

    <body>
        <header>
            <h1>JavaScript Loops</h1>
            <hr>
        </header>
        


    </body>

</html>
