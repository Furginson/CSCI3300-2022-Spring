<html lang="en">
    <head>
        <title>Vincent Tran's Dog and Cat Counter</title>
        <meta charset="utf-8">
        <style>
            body {
                background-color: cornflowerblue;
            }
            header {
                text-align: center;
            }
            footer {
                text-align: center;
            }
            main {
                text-align: center;
            }
        </style>
        <script>
            function petCounter() {
                let dogCounter = 0;
                let catCounter = 0;
                let message = " ";
                let stopPoint = message.length - 2;
                let upperCaseMessage = "";
                while (message != "done") {
                    message = prompt("Type Away:");
                    if (message != "done") {
                        for (let i = 0; i < message.length; i++) {
                            if (message[i] == "D" || message[i] == "d") {
                                if (message[i + 1] == "O" || message[i + 1] == "o") {
                                    if (message[i + 2] == "G" || message[i + 2] == "g") {
                                        dogCounter += 1;
                                    }
                                }
                            }
                            if (message[i] == "C" || message[i] == "c") {
                                if (message[i + 1] == "A" || message[i + 1] == "a") {
                                    if (message[i + 2] == "T" || message[i + 2] == "t") {
                                        catCounter += 1;
                                    }
                                }
                            }
                        }
                    }
                    
                }
                alert("dog counter: " + dogCounter);
                alert("cat counter: " + catCounter);

            }
        </script>
    </head>
    <body>
        <header>
            <h1>Vincent Tran's Dog and Cat Counter</h1>
            <hr>
            <br>
        </header>
        <main>
            <form name="myform" action="javascript:petCounter()">
                <input type="submit" value="Click me to Count!">
            </form>
        </main>

        <footer>
            <br>
            <hr>

        </footer>
    </body>
</html>
