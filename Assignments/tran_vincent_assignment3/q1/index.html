<html lang="en">
  <head>
    <title>Vincent Tran's Larger of Three Numbers</title>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: cornflowerblue;
      }
      header {
        text-align: center;
      }
      footer {
        text-align: center;
      }
      main {
        text-align: center;
      }
    </style>
    <script>
      function calculateLargest() {
        let num1 = parseFloat(document.myForm.firstNum.value);
        let num2 = parseFloat(document.myForm.secondNum.value);
        let num3 = parseFloat(document.myForm.thirdNum.value);

        let largestNum = num1;
        let largestWord = "first";
        if (largestNum < num2) {
          largestNum = num2;
          largestWord = "second";
        }
        if (largestNum < num3) {
          largestNum = num3;
          largestWord = "third";
        }

        document.getElementById("result").innerHTML =
          "The " + largestWord + " number (" + largestNum + ") is largest.";
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Vincent Tran's Larger of Three Numbers</h1>
      <hr />
      <br />
    </header>

    <main>
      <form name="myForm" action="javascript:calculateLargest()">
        <div>
          <label for="firstNum">Enter the first number:</label>
          <input type="text" id="firstNum" />
        </div>
        <div>
          <label for="secondNum">Enter the second number:</label>
          <input type="text" id="secondNum" />
        </div>
        <div>
          <label for="thirdNum">Enter the third number:</label>
          <input type="text" id="thirdNum" />
        </div>
        <input type="submit" value="Determine the largest number" />
      </form>

      <div id="result"></div>
    </main>

    <footer>
      <br />
      <hr />
      Copyright &copy; Vincent Tran 2022
    </footer>
  </body>
</html>
