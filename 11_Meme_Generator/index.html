<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meme Generator</title>
        <meta charset="utf-8">

        <script>
            let memeimage = "";
            let memetext = "";

            function setImage(images) {
                let image = "";

                for (let i = 0; i < images.length; i++) {
                    if (images[i].selected) {
                        image = images[i].value;
                    }
                }

                document.getElementById("mymeme").style.backgroundImage = `url("${image}")`;
            }
            function setText(text) {
                memetext = `<span id="memetext">${text.value}</span>`;
                document.getElementById("mymeme").innerHTML = memeimage + memetext;
            }
        </script>
    </head>
    <body>
       <header>
           <h1>My Meme Maker!</h1>
           <hr>
           <br>
       </header>

       <main>
           <!-- Input Elements -->
           <select name="image" onChange="javascript:setImage(this)">
               <option value="images/cat.jpg">Cat</option>
               <option value="images/cow.jpg">Cow</option>
               <option value="images/tidepod.jpg">Tide Pod</option>
               <option value="images/monke.jpg">Monke</option>
               <option value="images/skeleton.jpg">Skeleton</option>
           </select>

           <div>
               Set text: <input type="text" name="memetext" onChange="javascript:setText(this)">
           </div>

           <hr>

           <div id="mymeme"></div>
       </main>
    </body>
</html>
